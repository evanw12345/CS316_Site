<div id="popup_ID" class="popup">
    <form class="popup-content animate" method="POST" action="http://examples.funwebdev.com/process.php">
        <div class="container">
            <label for="username">Username</label>
            <input type="text" name="username" required><br><br>
            <label for="pswd">Password</label>
            <input type="password" name="pswd" pattern="(?=.*[A-Z])(?=.*\d).{8,}"
                title="Password must include a number, uppercase letter, and be at least 8 characters."
                required><br><br>
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    var popup = document.getElementById('popup_ID');
    window.onclick = function (event) {
        if (event.target == popup) {
            popup.style.display = "none";
        }
    }
</script>
